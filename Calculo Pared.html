<head>
    <title>Calculo de superficie</title>
    <meta charset="UTF-8">

    <body>
    <h3>Calculo de la superficie en metros cuadrados de una pared</h3>
    
    <h4 style="color: blue">
    <script type="text/javascript">
    // calculo de un area
        var alto = prompt ("Introduzca la altura de la pared en metros:");
        var ancho = prompt ("Introduzca la anchura de la pared en metros:");
        document.write(" La pared tiene una superficie de " + alto*ancho + " metros cuadrados");
    </script>
    </h4>
    <p>
    Recarge la pagina para volver a calcular.
    </p>
    </body>
